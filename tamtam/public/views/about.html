<div class="row">
                <div class="col-md-9 description slide-linear-right" >
                        <li>{{movie.Title}}</li>
                        <li>{{movie.Actors}}</li>
                        <li>{{movie.Director}}</li>
                        <li>{{movie.Year}}</li>
                        <li>{{movie.imdbRating}}</li>
                        <li>{{movie.Plot}}</li>
                        <li>{{movie.Runtime}}</li>
                        <li>{{movie.Genre}}</li>

                </div>

                <div class="col-md-3 attributes slide-linear-down" >
                        <li><img ng-src="{{movie.Poster}}" alt=""/></li>

                </div>
        </div>
        <div class="row">
                <div class="col-md-3 actors slide-linear-up" >
                        <button ng-click="booll()">X</button>
                </div>
                <div class="col-md-9 trailer slide-linear-left">

                        <iframe id="videoFrame" class="video w100" width="440" height="360" src="" frameborder="0" allowfullscreen></iframe>

                </div>
        </div>""
